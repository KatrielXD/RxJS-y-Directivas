<div class="row">
    <div class="col-12 col-md-4">
        <img class="img-thumbnail rounded" 
        [src]="proyectoData.img" [alt]="proyectoData.nombre">
        <h2>
            {{proyectoData.nombre}}
        </h2>
        <div class="mt-2">
            <a target="_blank" [href]="proyectoData.url" class="btn btn-warning w-100">Visitar Aplicación</a>
        </div>

    </div>
    <div class="col-12 col-md-8">
        <h2>Descripción</h2>
        <hr>
        <p>
            {{proyectoData.descripcion}}
        </p>
        <h2>Tecnologías</h2>
        <hr>
        <div class="list-group">
            <span *ngFor="let tecnologia of proyectoData.tecnologias" 
            class="list-group-item list-group-item-action">{{tecnologia}}</span>            
          </div>
          <button (click)="goProyecto()" class="btn btn-info my-3">Volver al inicio</button>
    </div>
</div>
